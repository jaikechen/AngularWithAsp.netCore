<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               [ngClass]="{hidden: !(isHandset | async)!.matches}"
               fixedInViewport="false"
               [attr.role]="isHandset ? 'dialog' : 'navigation'"
               [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
               [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a  mat-list-item [routerLink]="m.url" *ngFor="let m of menuItems | async" >{{m.title}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="page-wrap container-fluid">
      <header role="banner">
        <mat-toolbar color="primary">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button
                  (click)="drawer.toggle()" *ngIf="(isHandset | async)!.matches">
            <mat-icon aria-label="Side nav toggle icon">
              menu
            </mat-icon>
          </button>
          <span>
            <strong>
              <a mat-list-item [routerLink]="'/'">A Title</a>
            </strong>
            <span [ngClass]="{hidden: (isHandset | async)!.matches}">
              <a mat-list-item [routerLink]="m.url" *ngFor="let m of menuItems | async">{{m.title}}</a>
            </span>
          </span>
          <span class="spacer"></span>
          <app-login-menu></app-login-menu>
        </mat-toolbar>
      </header>
      <main class="content">
       
        <ng-content></ng-content>
        

      </main>
      <footer>   2020 Â© A  </footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
